<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resize Sidebar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      min-width: 200px;
      min-height: 100px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="range"] {
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Resize Sidebar</h2>
  <label for="sidebar-width">Sidebar Width (px):</label>
  <input id="sidebar-width" type="range" min="100" max="800" value="300" />
  <span id="current-width">300px</span>
  <button id="save-button">Save</button>

  <script src="popup.js"></script>
</body>
</html>
